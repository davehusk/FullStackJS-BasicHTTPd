<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Dave Husk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <header class="my-4">
            <h1>Subscribe</h1>
        </header>
        <main>
            <p>Subscribe to our newsletter to stay updated with the latest from Dave Husk.</p>
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
        </main>
        <footer class="mt-4">
            <nav>
                <a href="/" class="btn btn-secondary">Home</a>
                <a href="/about" class="btn btn-secondary">About</a>
                <a href="/contact" class="btn btn-secondary">Contact</a>
                <a href="/products" class="btn btn-secondary">Products</a>
                <a href="/daily" class="btn btn-secondary">Daily Info</a>
            </nav>
        </footer>
    </div>
</body>
</html>
